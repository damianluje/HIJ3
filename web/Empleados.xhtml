<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/templates/template1.xhtml">
            <ui:define name="contenido">

                <f:view>

                    <h:form>
                        <p:growl id="mensaje" autoUpdate="true" showSummary="true" showDetail="true"/>
                        <p:messages autoUpdate="true" />
                        <h3><h:outputText value="Empleados"/></h3>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Código:" />
                            <p:selectOneMenu value="#{controladorEmpleado.empleado.empCodigo}" valueChangeListener="#{controladorEmpleado.valueChangeMethod}" id="selectCodigo">
                                <f:ajax event="change" render="@form"/>
                                <f:selectItems value="#{controladorEmpleado.empleados}" var="empleado" itemValue="#{empleado.empCodigo}" itemLabel="#{empleado.empCodigo}-#{empleado.empNombres}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Nombres:"  />
                            <p:inputText id="emp_nombres" value="#{controladorEmpleado.empleado.empNombres}" title="emp_nombres" />
                            <p:outputLabel value="Apellidos:"  />
                            <p:inputText id="emp_apellidos" value="#{controladorEmpleado.empleado.empApellidos}" title="emp_apellidos" />
                            <p:outputLabel value="Cédula:"  />
                            <p:inputText id="emp_cedula" value="#{controladorEmpleado.empleado.empCedula}" title="emp_cedula" />
                            <p:outputLabel value="Pasaporte:"  />
                            <p:inputText id="emp_pasaporte" value="#{controladorEmpleado.empleado.empPasaporte}" title="emp_pasaporte" />
                        </p:panelGrid>
                        <p:commandButton action="#{controladorEmpleado.ingresarEmpleado()}" value="Insertar" update="tabla selectCodigo" ></p:commandButton>
                        <p:commandButton action="#{controladorEmpleado.actualizarEmpleado()}" value="Modificar" update="tabla selectCodigo"></p:commandButton>
                        <p:commandButton action="#{controladorEmpleado.eliminarEmpleado()}" value="Eliminar" update="tabla selectCodigo"></p:commandButton>
                   
                        <h1><h:outputText value="Lista de Empleados"/></h1>
                        <p:dataTable value="#{controladorEmpleado.empleados}" var="item" id="tabla">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{item.empCodigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombres"/>
                                </f:facet>
                                <h:outputText value="#{item.empNombres}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidos"/>
                                </f:facet>
                                <h:outputText value="#{item.empApellidos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cedula"/>
                                </f:facet>
                                <h:outputText value="#{item.empCedula}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Pasaporte"/>
                                </f:facet>
                                <h:outputText value="#{item.empPasaporte}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
