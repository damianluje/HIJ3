<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template1.xhtml">
            <ui:define name="contenido">
                <h:form>
                    <h3>JSF Login Logout</h3>
                    <h:outputText value="Username" />
                    <h:inputText id="username" value="#{controladorLogin.user}"></h:inputText>
                    <h:message for="username"></h:message>
                    <br /><br />

                    <h:outputText value="Password" />
                    <h:inputSecret id="password" value="#{controladorLogin.pwd}"></h:inputSecret>
                    <h:message for="password"></h:message>
                    <br /><br />

                    <h:commandButton action="#{controladorLogin.validateUsernamePassword}"
                                     value="Login"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
